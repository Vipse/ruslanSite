<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>fwb9visual</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="header" id="header">
        <div class="mobileHeader">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <div id="hamburger" class="hamburglar is-closed">

                <div class="burger-icon">
                    <div class="burger-container">
                        <span class="burger-bun-top"></span>
                        <span class="burger-filling"></span>
                        <span class="burger-bun-bot"></span>
                    </div>
                </div>

                <!-- svg ring containter -->
                <div class="burger-ring">
                    <svg class="svg-ring">
                        <path class="path" fill="none" stroke="#8b8b8b" stroke-miterlimit="10" stroke-width="4" d="M 34 2 C 16.3 2 2 16.3 2 34 s 14.3 32 32 32 s 32 -14.3 32 -32 S 51.7 2 34 2" />
                    </svg>
                </div>
                <!-- the masked path that animates the fill to the ring -->

                <svg width="0" height="0">
                    <mask id="mask">
                        <path xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#ff0000" stroke-miterlimit="10" stroke-width="4" d="M 34 2 c 11.6 0 21.8 6.2 27.4 15.5 c 2.9 4.8 5 16.5 -9.4 16.5 h -4" />
                    </mask>
                </svg>
                <div class="path-burger">
                    <div class="animate-path">
                        <div class="path-rotation"></div>
                    </div>
                </div>

            </div>
        </div>
        <ul  class="menu">
            <li>
                <a href="index.html" class="active">Home</a>
            </li>
            <li>
                <a href="#">Services</a>
            </li>
            <li>
                <a href="#">About&Contact</a>
            </li>
        </ul>
    </div>
    <div class="enterBlock">
        <a href="#" class="descriptionLink" data-scroll="description"></a>
    </div>
    <div class="blackContainer" id="description">
        <span class="title">Visualize and create new opportunities.</span>
        <div class="divider"></div>
        <div class="divider"></div>
        <span class="description">
            Starting from the small, we collect all the desires and ideas of the customer, embodying them in a beautiful picture.
        </span>
    </div>
    <div class="categoryMenu">
        <a class="categoryLink" href="architecture.html">
            <img src="images/categoryArchitecture.jpg" alt="">
            <div class="description">
                <span>Architecture</span>
            </div>
        </a>
        <a class="categoryLink" href="interior.html">
            <img src="images/categoryInteriors.jpg" alt="">
            <div class="description">
                <span>Interiors</span>
            </div>

        </a>
        <a class="categoryLink" href="matte.html">
            <img src="images/categoryMatte.jpg" alt="">
            <div class="description">
                <span>Matte painting</span>
            </div>
        </a>
    </div>
    <div class="footer">
        <a href="#" class="backToTop" data-scroll="header">
            <img src="images/up-arrow.png" alt="" data-scroll="header">
            <span data-scroll="header">BACK TO TOP</span>
        </a>
        <div class="socialIcons">
            <a href="https://www.instagram.com/rusl_rasl/" class="instagram" target="_blank"></a>
            <a href="https://www.behance.net/newxdesignbbe2" class="behance" target="_blank"></a>
            <a href="https://www.facebook.com/profile.php?id=100024107910830" class="facebook" target="_blank"></a>
        </div>
        <div class="contacts">
            <a href="mailto:info@feb9visual.com">info@feb9visual.com</a>
            <a href="tel:+375447958847">+375447958847</a>
        </div>
        <div class="copyRight">
            2019 feb9visual
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
